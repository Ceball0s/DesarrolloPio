<div>
    <h1 class="Golito">¡Contáctame!</h1>
    <form id="contactoForm" method="post" data-parsley-validate>
        <div class="mb-1">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required
                   data-parsley-pattern="^[a-zA-Z\s]+$"
                   data-parsley-error-message="Solo se permiten letras"
                   data-parsley-trigger="keyup">
        </div>
        <div class="mb-1">
            <label for="correo" class="col-form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required
                   data-parsley-type="email"
                   data-parsley-error-message="Debe ingresar un correo válido"
                   data-parsley-trigger="keyup">
        </div>
        <div class="mb-1">
            <label for="telefono" class="col-form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required
                   data-parsley-pattern="^\d{10}$"
                   data-parsley-error-message="Debe ingresar un teléfono de 10 dígitos"
                   data-parsley-trigger="keyup">
        </div>
        <div class="mb-1">
            <label for="mensaje" class="col-form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required
                      data-parsley-minlength="20"
                      data-parsley-error-message="El mensaje debe tener al menos 20 caracteres"
                      data-parsley-trigger="keyup"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </form>
</div>
